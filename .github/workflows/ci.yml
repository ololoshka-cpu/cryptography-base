name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build native library
        working-directory: lab1
        run: |
          cmake -S native -B native/build -DCMAKE_BUILD_TYPE=Release
          cmake --build native/build --target crypto_native

      - name: Run tests
        uses: gradle/gradle-build-action@v3
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/lab1/native/build
          JAVA_TOOL_OPTIONS: -Djava.library.path=${{ github.workspace }}/lab1/native/build
        with:
          gradle-version: "8.4"
          arguments: test
          build-root-directory: lab1
